<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left border">
            <div class="close">
                <img src="img/close.svg" class="invert" alt="">
            </div>
            <div class="home bg-grey rounded p-1">
                <div class="m-1">
                    <img src="img/logo.svg" width="110" class="invert" alt="spotify-logo">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search </li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1 m-1">
                <div class="library-logo m-1 flex">
                    <img class="logo invert" src="img/library.svg" alt="library-logo1">
                    <h2> Your library</h2>
                </div>
                <div class="songList">
                    <ul>
                       
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/privacy/"><span>PrivacyCenter</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>PrivacyPolicy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>AboutAds</span></a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right bg-grey rounded m-1">
            <div class="header rounded">

                <div class="nav">
                    <div class="hamburgerContainer">
                        <img src="img/hamburger.svg" class="hamburger invert" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    </div>
                    
                </div>
                <div class="buttons rounded">
                    <button class="Signupbtn">Signup</button>
                    <button class="Loginbtn">Login</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1 class="m-1" >Spotify Playlist</h1>
                <div class="cardContainer"></div>
                <div class="playBar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo">

                        </div>
                        <div class="songButtons">
                            <img id="previous" src="img/prev.svg" alt="prev">
                            <img id="play" src="img/play.svg" alt="play">
                            <img id="next" src="img/next.svg" alt="next">
                        </div>
                        <div class="timevol">
                            <div class="songTime">
                            
                            </div>
                            <div class="volume">
                                <img  src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
